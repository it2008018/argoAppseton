apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  creationTimestamp: null
  name: weatherapi
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/it2008018/clusterconfigrepo
          revision: main
          files:
          - path: clusters/config/shared-config.yaml
      - list:
          elements: []
          elementsYaml: "{{ .clusters | toJson }}"
  syncPolicy: {}
  template:
    metadata:
      name: "sampleweatherapi-{{.env}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/it2008018/argoAppsetonAkuity
        path: "sample/apps/weatherApi/overlays/{{.env}}"
        targetRevision: main
      destination:
        # namespace: "sampleweatherapi-{{.env}}"
        server: "{{.server}}"
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
status: {}
