apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ml
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ml
  template:
    metadata:
      labels:
        app: guestbook-ml
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ml
        ports:
        - containerPort: 80
